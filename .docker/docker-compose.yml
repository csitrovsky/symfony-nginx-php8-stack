services:
    app:
        image: ${PROJECT_CAAS}:${PROJECT_ABBR}
        pull_policy: never
        build:
            context: ./
            dockerfile: php/Dockerfile
            args:
                - UID=${UID:-1000}
                - GID=${GID:-1000}
        container_name: ${PROJECT_CAAS}
        ports:
            - ${PROJECT_PORT}:80
        
