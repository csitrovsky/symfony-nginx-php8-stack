        healthcheck:
            test: [ "CMD-SHELL", "curl --silent --fail http://${PROJECT_HOST}:${PROJECT_PORT}/fpm-ping || exit 1" ]
            interval: 10s
            timeout: 5s
            retries: 5
            
            # Рекомендация: Дополнительные проверки
